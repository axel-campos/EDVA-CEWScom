        <script src="$ruta/js/plantillas/jquery.smartWizard.js" type="text/javascript"></script>
        <!-- Custom Theme Scripts -->
        <script src="$ruta/js/collaboration/custom_gentellela.js" type="text/javascript"></script>

        <!-- jQuery Smart Wizard -->
        <script>
            $(document).ready(function () {
                $('#wizard_verticle_vivencias').smartWizard({
                    selected: 0,
                    includeFinishButton: false,
                    transitionEffect: 'fade',
                    enableAllSteps: true,
                    cycleSteps: true,
                    noForwardJumping: false,
                    reverseButtonsOrder: true,
                    labelNext: 'S',
                    labelPrevious: 'A'
                });
                $('#wizard_verticle_conceptualizacion').smartWizard({
                    selected: 0,
                    includeFinishButton: false,
                    transitionEffect: 'fade',
                    enableAllSteps: true,
                    cycleSteps: true,
                    noForwardJumping: false,
                    reverseButtonsOrder: true,
                    labelNext: 'S',
                    labelPrevious: 'A'
                });
                $('#wizard_verticle_documentacion').smartWizard({
                    selected: 0,
                    includeFinishButton: false,
                    transitionEffect: 'fade',
                    enableAllSteps: true,
                    cycleSteps: true,
                    noForwardJumping: false,
                    reverseButtonsOrder: true,
                    labelNext: 'S',
                    labelPrevious: 'A'
                });
                $('#wizard_verticle_aplicacion').smartWizard({
                    selected: 0,
                    includeFinishButton: false,
                    transitionEffect: 'fade',
                    enableAllSteps: true,
                    cycleSteps: true,
                    noForwardJumping: false,
                    reverseButtonsOrder: true,
                    labelNext: 'S',
                    labelPrevious: 'A'
                });
                $('#wizard_verticle_ampliacion').smartWizard({
                    selected: 0,
                    includeFinishButton: false,
                    transitionEffect: 'fade',
                    enableAllSteps: true,
                    cycleSteps: true,
                    noForwardJumping: false,
                    reverseButtonsOrder: true,
                    labelNext: 'S',
                    labelPrevious: 'A'
                });

                $('.buttonNext').addClass('fa fa-chevron-circle-right');
                $('.buttonPrevious').addClass('fa fa-chevron-circle-left');
            });
            function nextStepVivencias() {
                $('#wizard_verticle_vivencias').smartWizard('goForward');
            }
            function backStepVivencias() {
                $('#wizard_verticle_vivencias').smartWizard('goBackward');
            }

            function nextStepConceptualizacion() {
                $('#wizard_verticle_conceptualizacion').smartWizard('goForward');
            }
            function backStepConceptualizacion() {
                $('#wizard_verticle_conceptualizacion').smartWizard('goBackward');
            }

            function nextStepDocumentacion() {
                $('#wizard_verticle_documentacion').smartWizard('goForward');
            }
            function backStepDocumentacion() {
                $('#wizard_verticle_documentacion').smartWizard('goBackward');
            }

            function nextStepAplicacion() {
                $('#wizard_verticle_aplicacion').smartWizard('goForward');
            }
            function backStepAplicacion() {
                $('#wizard_verticle_aplicacion').smartWizard('goBackward');
            }

            function nextStepAmpliacion() {
                $('#wizard_verticle_ampliacion').smartWizard('goForward');
            }
            function backStepAmpliacion() {
                $('#wizard_verticle_ampliacion').smartWizard('goBackward');
            }
        </script>
        <!-- /jQuery Smart Wizard -->
